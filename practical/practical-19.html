<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-19</title>
    <link rel="stylesheet" href="../css/practical-19.css" />
  </head>
  <body>
    <div class="container">
      <div class="p-row">
        <div id="progress"></div>
        <div class="p-col">Step-1</div>
        <div class="p-col">Step-2</div>
        <div class="p-col">Step-3</div>
      </div>
      <div id="form-1">
        <h1>CREATE ACCOUNT</h1>
        <input type="email" id="username" placeholder="Email" />
        <input type="text" id="username" placeholder="Password" />
        <input type="text" id="username" placeholder="Confirm Password" />
        <button class="btn" id="btn-1">Next</button>
      </div>
      <div id="form-2">
        <h1>SOCIAL LINKS</h1>
        <input type="text" id="username" placeholder="Instagram" />
        <input type="text" id="username" placeholder="Twitter" />
        <input type="text" id="username" placeholder="Facebook" />
        <div class="btn-box">
          <button class="btn" id="back-btn-2">Back</button>
          <button class="btn" id="next-btn-2">Next</button>
        </div>
      </div>
      <div id="form-3">
        <h1>ADDRESS</h1>
        <input type="text" id="username" placeholder="HOUSE NO." />
        <input type="text" id="username" placeholder="STREET" />
        <input type="text" id="username" placeholder="LANDMARK" />
        <div class="btn-box">
          <button class="btn" id="back-btn-3">Back</button>
          <button class="btn" id="next-btn-3">Submit</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/practical-19.js"></script>
</html>
